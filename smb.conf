[global]
  workgroup = WORKGROUP
  server string = ISO SMBv1 Server
  map to guest = Bad User

  # Force SMBv1 (NT1) for legacy clients like this BMC
  server min protocol = NT1
  client min protocol = NT1
  client max protocol = NT1

  # Allow NTLMv1 / legacy authentication
  ntlm auth = yes
  lanman auth = yes
  client lanman auth = yes
  client ntlmv2 auth = no

  # Disable signing (sometimes incompatible)
  server signing = disabled
  client signing = disabled

[isos]
  comment = ISO Share for Legacy BMC
  path = /srv/isos
  browseable = yes
  read only = yes
  guest ok = yes
  public = yes
  force user = nobody
  create mask = 0644
  directory mask = 0755